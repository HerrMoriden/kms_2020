<div class="md-form">
  <input [(ngModel)]="searchText"  class="form-control" type="text" placeholder="Search" aria-label="Search">
</div>
<table class="table">
  <thead>
  <tr class="row">
    <th class="col-1">#</th>
    <th class="col-1">Priority</th>
    <th class="col-1">Done?</th>
    <th class="col-2">Title</th>
    <th class="col-2">Category</th>
    <th class="col-2">Date</th>
    <th class="col-1">Edit</th>
    <th class="col-1">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr class="row"
      *ngFor="let task of this._taskList | searchFilter: searchText : clickedCategories : searchText != '' : this.clickedCategories.length != 0; let i = index;"
  >
    <td class="col-1">{{i}}</td>
    <td *ngIf="this.task.priority == 2 || this.task.priority == 'high'; then highBlock"></td>
    <td *ngIf="this.task.priority == 1 || this.task.priority == 'medium'; then mediumBlock"></td>
    <td *ngIf="this.task.priority == 0 || this.task.priority == 'low'; then lowBlock"></td>
    <ng-template #highBlock><td class="col-1"><fa-icon style="color: #ff0f0f" [icon]="['fas', 'angle-double-up']"></fa-icon></td></ng-template>
    <ng-template #mediumBlock><td class="col-1"><fa-icon style="color: #ffa500" [icon]="['fas', 'angle-up']"></fa-icon></td></ng-template>
    <ng-template #lowBlock><td class="col-1"><fa-icon [icon]="['fas', 'angle-down']"></fa-icon></td></ng-template>
    <td class="col-1">
      <input id="doneCheckbox{{i}}" type="checkbox" (change)="done(task.id)">
    </td>
    <td class="col-2">
      <span [className]="this.task.done ? 'finish-title' : 'title'">{{this.task.title}}</span>
    </td>
    <td class="col-2">
      <span>{{this.task.category.title}}</span>
    </td>
    <td class="col-2">{{task.date | date: 'd. MMMM y, H:mm:ss'}}</td>
    <td class="col-1">
      <button class="btn btn-outline-secondary" (click)="openEditModal(task)">Edit</button>
    </td>
    <td class="col-1">
      <button class="btn btn-outline-danger" (click)="delete(task.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
